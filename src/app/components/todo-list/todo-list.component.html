<div class="container">


  <input type="text" class="todo-input" placeholder="What needs to be done" [(ngModel)]="eventName"  (keyup.enter)="addEvent()" >
  <ngb-datepicker #dp [(ngModel)]="eventDate" (keyup.arrowDown)="addEventDate()" ></ngb-datepicker>

  <input type="date" class="todo-input" placeholder="What needs to be done" [(ngModel)]="eventDate"  (keyup.arrowDown)="addEventDate()" >
  <ngb-timepicker [(ngModel)]="eventTime"></ngb-timepicker>


  <hr>
  <hr>
  <div class="todo-item" *ngFor="let event of events" >
    <div class="todo-item-left">
      <input type="checkbox" >
      <div >{{ event.eventName }}</div>
      <ng-template #editingTodo>
        <input type="text" class="todo-item-edit" autofocus>
      </ng-template>
    </div>
    <div class="remove-item" >
      &times;
    </div>
  </div>




  <div class="extra-container">
    <div><label><input type="checkbox" > Check All</label></div>
    <div>items left</div>
  </div>

  <div class="extra-container">
    <div>
      <button class="btn btn-sm btn-success" style="color: black" >All</button>
      <button class="btn btn-sm btn-warning" style="color: black" >Active</button>
      <button class="btn btn-sm btn-info" style="color: black">Completed</button>
    </div>

    <div>
      <button class="btn btn-sm btn-danger" style="color: black">Clear Completed</button>
    </div>

  </div>

</div>
